    <main class="main-form">
        <h2>Formulário</h2>
        <form id="myForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Apenas números" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="[0-9]{8}" placeholder="Apenas números" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" placeholder="Apenas números" required>

            <button type="button" onclick="submitForm()">Enviar</button>
        </form>

        <script>
            function submitForm() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const cep = document.getElementById('cep').value;
                const cpf = document.getElementById('cpf').value;

                const formData = new URLSearchParams();
                formData.append('name', name);
                formData.append('email', email);
                formData.append('phone', phone);
                formData.append('cep', cep);
                formData.append('cpf', cpf);

                window.location.replace(`formAction.html?${formData.toString()}`);
            }
        </script>
    </main>
