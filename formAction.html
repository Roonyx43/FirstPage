    <main>
        <h2>Resultado do Formulário</h2>
        <div id="formResult"></div>

        <script>
            function getURLParameters() {
                const searchParams = new URLSearchParams(window.location.search);
                return searchParams;
            }

            // Funções de formatação
            function formatPhone(phone) {
                // Assumindo que o formato do telefone seja (XX) XXXX-XXXX
                return `(${phone.substring(0, 2)}) ${phone.substring(2, 6)}-${phone.substring(6)}`;
            }

            function formatCEP(cep) {
                // Assumindo que o formato do CEP seja XXXXX-XXX
                return `${cep.substring(0, 5)}-${cep.substring(5)}`;
            }

            function formatCPF(cpf) {
                // Assumindo que o formato do CPF seja XXX.XXX.XXX-XX
                return `${cpf.substring(0, 3)}.${cpf.substring(3, 6)}.${cpf.substring(6, 9)}-${cpf.substring(9)}`;
            }

            function displayFormData() {
                const params = getURLParameters();

                document.getElementById('formResult').innerHTML = `
                    <p>Nome: ${params.get('name') || ''}</p>
                    <p>E-mail: ${params.get('email') || ''}</p>
                    <p>Telefone: ${formatPhone(params.get('phone')) || ''}</p>
                    <p>CEP: ${formatCEP(params.get('cep')) || ''}</p>
                    <p>CPF: ${formatCPF(params.get('cpf')) || ''}</p>
                `;
            }

            displayFormData();
        </script>
